<!-- app_Similares/templates/venta/actualizar_venta.html -->
{% extends 'base.html' %}

{% block title %}Actualizar Venta{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4" style="background-color: #f0f8ff;"> {# Azul claro #}
        <h2 class="card-title text-center mb-4" style="color: #3498db;">Actualizar Venta #{{ venta.numero_factura }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <select class="form-select" id="cliente" name="cliente" required>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.pk }}" {% if cliente == venta.cliente %}selected{% endif %}>
                            {{ cliente.nombre }} {{ cliente.apellido }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="medicamentos" class="form-label">Medicamentos:</label>
                <select multiple class="form-select" id="medicamentos" name="medicamentos" required>
                    {% for medicamento in medicamentos %}
                        <option value="{{ medicamento.pk }}"
                                {% if medicamento in medicamentos_seleccionados %}selected{% endif %}>
                            {{ medicamento.nombre }} (Stock: {{ medicamento.stock }})
                        </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Mantén Ctrl/Cmd para seleccionar múltiples.</small>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="number" step="0.01" class="form-control" id="total" name="total" value="{{ venta.total }}" required>
            </div>
            <div class="mb-3">
                <label for="metodo_pago" class="form-label">Método de Pago:</label>
                <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                    {% for key, value in metodos_pago %}
                        <option value="{{ key }}" {% if key == venta.metodo_pago %}selected{% endif %}>
                            {{ value }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="numero_factura" class="form-label">Número de Factura:</label>
                <input type="text" class="form-control" id="numero_factura" name="numero_factura" value="{{ venta.numero_factura }}" required>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ venta.observaciones }}</textarea>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    {% for key, value in estados_venta %}
                        <option value="{{ key }}" {% if key == venta.estado %}selected{% endif %}>
                            {{ value }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #ffc107; border-color: #ffc107; color: #333;">Actualizar Venta</button>
            <a href="{% url 'ver_ventas' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
