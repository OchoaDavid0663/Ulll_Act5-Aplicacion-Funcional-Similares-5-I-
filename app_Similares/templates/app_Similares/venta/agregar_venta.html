<!-- app_Similares/templates/venta/agregar_venta.html -->
{% extends 'base.html' %}

{% block title %}Agregar Venta{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4" style="background-color: #f0f8ff;"> {# Azul claro #}
        <h2 class="card-title text-center mb-4" style="color: #3498db;">Agregar Nueva Venta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <select class="form-select" id="cliente" name="cliente" required>
                    <option value="">Seleccione un cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.pk }}">{{ cliente.nombre }} {{ cliente.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="medicamentos" class="form-label">Medicamentos:</label>
                <select multiple class="form-select" id="medicamentos" name="medicamentos" required>
                    {% for medicamento in medicamentos %}
                        <option value="{{ medicamento.pk }}">{{ medicamento.nombre }} (Stock: {{ medicamento.precio }})</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Mantén Ctrl/Cmd para seleccionar múltiples.</small>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="number" step="0.01" class="form-control" id="total" name="total" required>
            </div>
            <div class="mb-3">
                <label for="metodo_pago" class="form-label">Método de Pago:</label>
                <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                    {% for key, value in metodos_pago %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="numero_factura" class="form-label">Número de Factura:</label>
                <input type="text" class="form-control" id="numero_factura" name="numero_factura" required>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    {% for key, value in estados_venta %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #28a745; border-color: #28a745;">Guardar Venta</button>
            <a href="{% url 'ver_ventas' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
